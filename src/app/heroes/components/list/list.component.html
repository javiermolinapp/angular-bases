<h3>Listado de héroes</h3>

<div *ngIf="deletedHero; else noDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{deletedHero}}</small> </h3>
</div>

<ng-template #noDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>


<button
    class="btn btn-outline-danger"
    (click)="removeLastHero()"
    *ngIf="heroNames.length>0"
>
  Borrar último héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class=" list-group-item">{{name}}</li>
</ul>
